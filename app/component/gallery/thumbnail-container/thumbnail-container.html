<div class="thumbnail-container">
  <h2>{{ thumbnailContainerCtrl.gallery.name }}</h2>
  <upload-pic gallery="thumbnailContainerCtrl.gallery"></upload-pic>

  <div>
    <thumbnail
      ng-repeat="item in thumbnailContainerCtrl.gallery.pics"
      on-delete="thumbnailContainerCtrl.deletePic(item)"
      pic="item">
    </thumbnail>
  <div>
</div>
