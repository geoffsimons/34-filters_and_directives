<section class="upload-pic">
  <form
    ng-submit="uploadPicCtrl.uploadPic()"
    novalidate>

    <h3>upload a new pic</h3>

    <fieldset>
      <input type="text"
        class="input-std"
        ng-model="uploadPicCtrl.pic.name"
        placeholder="pic name">
      <input type="text"
        class="input-std"
        ng-model="uploadPicCtrl.pic.desc"
        placeholder="pic description">
    </fieldset>

    <div class="upload-footer">
      <button class="btn-std align-right">upload</button>
      <span class="grab-image align-right"
        ngf-select
        ngf-accept="'image/*'"
        ng-model="uploadPicCtrl.pic.file">
        select an image to upload</span>
      <div class="clear-fix"></div>
    </div>

  </form>
</section>
